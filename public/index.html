<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat app</title>
</head>

<body>
    <h1 class="title">iChat</h1>
    <div class="main">
        <div class="name">
            <span><i class="fa fa-user" aria-hidden="true"></i>
            </span>
            <input type="text" id="nameInput" class="nameInput" value="Anonymous User" maxlength="20">
        </div>
        <div>
            <ul class="messageContainer" id="messageContainer">
                <li class="messageLeft">
                    <p class="message">
                        <!-- <span>bluebird
                        </span>
                        lorem ipsum
                        <span>• 23 August 16:49</span> -->
                    </p>
                </li>

                <li class="messageRight">
                    <p class="message">
                        <!-- <span>bluebird
                        </span>
                        lorem ipsum
                        <span>• 23 August 16:49</span> -->
                    </p>
                </li>

                <li class="messageFeedback">
                    <p class="feedback" id="feedback">
                        <!-- killer is typing a message -->
                    </p>
                </li>
            </ul>

            <form class="messageForm" id="messageForm">
                <input type="text" name="message" id="messageInput" class="messageInput">
                <div class="v-divider"></div>
                <button type="submit" class="sendButton">Send
                    <span><i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </span>
                </button>
            </form>
        </div>
    </div>
    <h3 class="clientsTotal" id="clientsTotal"></h3>

    <script src='socket.io/socket.io.js'></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"
        integrity="sha512-q4Xn+ZU2K+dqJPL8a3TiyGsDa31IkR/rLt/w+fy8jLrx8TdXj0dLM1Aq4aPXnOOKxHEya/bD9DePDB2DHm4jJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
